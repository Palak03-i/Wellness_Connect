<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <input name="username" placeholder="Username">
  <input name="password" type="password" placeholder="Password">
  <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<a href="/register/">New user? Register</a>
